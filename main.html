<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="con">
        <h1 id="displayNum">0</h1>
        <h2 onclick="erase()" class="colo1">AC</h2>
        <h2 class="colo1">+/-</h2>
        <h2 class="colo1">%</h2>
        <h2 onclick="formNumber(7)">7</h2>
        <h2 onclick="formNumber(8)">8</h2>
        <h2 onclick="formNumber(9)">9</h2>
        <h2 onclick="formNumber(4)">4</h2>
        <h2 onclick="formNumber(5)">5</h2>
        <h2 onclick="formNumber(6)">6</h2>
        <h2 onclick="formNumber(1)">1</h2>
        <h2 onclick="formNumber(2)">2</h2>
        <h2 onclick="formNumber(3)">3</h2>
        <h2 onclick="formNumber(0)" style="grid-column: 1/3; grid-row: 6/7;" >0</h2>
        <h2 onclick="formNumber('.')">.</h2>
        <h2 style="grid-row: 6/7; grid-column: 4/5;" id="equal" class="colo">=</h2>
        <h2 onclick="opdiv()" style="grid-column: 4/5; grid-row: 2/3;" class="colo">/</h2>
        <h2 onclick="opsum()" style="grid-column: 4/5; grid-row: 3/4;" class="colo">+</h2>
        <h2 onclick="opsub()" style="grid-column: 4/5; grid-row: 4/5;" class="colo">-</h2>
        <h2 onclick="opmul()" style="grid-column: 4/5; grid-row: 5/6;" class="colo">x</h2>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
